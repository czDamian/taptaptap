<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        >

    <div class=" ">

        <p>Auto Tap Bot</p>

      </div>
      <div class="flexRow">
        <p>Connect Ton Wallet</p>

      </div>
    </div>
  </body>
  <script src="script.js"></script>
